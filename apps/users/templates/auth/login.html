{% extends 'base/base.html' %}
{% load static i18n %}
{% block title %}
Login
{% endblock title %}
{% block content %}
{% url 'frontend:Home' as home_url %}
<div class="inner-banner">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-lg-7 col-md-7">
                <div class="inner-title">
                    <h3>Login</h3>
                    <ul>
                        <li>
                            <a href="{{home_url}}">Home</a>
                        </li>
                        <li>Login</li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-5 col-md-5">
                <div class="inner-img">
                    <img src="{% static 'theme/assets/images/inner-banner/inner-banner6.png' %}" alt="Inner Banner" />
                </div>
            </div>
        </div>
    </div>
</div>


<div class="user-area pt-100 pb-70" id="login">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6">
                <div class="user-all-form">
                    <div class="contact-form">
                        <h3 class="user-title"> Login</h3>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12 ">
                                    <div class="form-group">
                                        <input type="text" name="username" id="name" class="form-control" required
                                            data-error="Email Address*" placeholder="Email Address*">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <input class="form-control" type="password" name="password"
                                            placeholder="Password*">
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12">
                                    <button type="submit" class="default-btn">
                                        Login Now
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
